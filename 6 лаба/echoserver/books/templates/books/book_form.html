{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
